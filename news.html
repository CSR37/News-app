<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>News Tak</title>
</head>
<body>

    <header class="flex">
        <div>
         <img src="logo.png" alt="news-logo" class="logo">
        </div>
        <div>
         <h3>Breaking News, Endless Views</h3>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="Search...">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </header>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- Cards will be dynamically added here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <footer>
        <p>&copy; 2024 News Application. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
